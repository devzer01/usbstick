<?php

require_once('functions.php');

$title = $_POST['title'];
$desc = $_POST['description'];
$directory = $_POST['category'];
$id = $directory . '/' . $_FILES['inputFile']['name'];

if (preg_match("/.html$/", $id)) die('no hacking');

move_uploaded_file($_FILES['inputFile']['tmp_name'], $id);

$metaData = getMetaData($directory);
$metaData[$id] = ['title' => $title, 'desc' => $desc];
writeMetaData($directory, $metaData);
if (isset($_POST['isMedia']) && $_POST['isMedia'] == 1) {
    header("Location: media.html");
    exit;
}
header("Location: documents.html");
