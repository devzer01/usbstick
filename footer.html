<script type="text/javascript">
    var id, desc, title, category, directory;
    $('#myModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        if (button.attr('id') != "AddFile" && button.attr('class') != "editImage") {
            title = button.data('title');
            desc = button.data('description');
            id = button.data('id');
            directory = button.data('directory');
            category = b64DecodeUnicode(button.data('category'));

            $("#inputCategory option").each(function (k, v) {
                if ($(v).text() == category) {
                    $(v).attr('selected', true);
                }
            });

            var modal = $(this);
            modal.find('#inputTitle').val(b64DecodeUnicode(title));
            modal.find('#inputDescription').val(b64DecodeUnicode(desc));
            modal.find('#metaId').val(id);
        }

        if (button.attr('class') == "editImage") {
            $("#grpDesc, #grpCategory, #grpFile").hide();
            title = button.data('title');
            id = button.data('id');
            directory = button.data('directory');
            desc = "";

            $("#saveFile").text("Update");
            var modal = $(this);
            modal.find('#inputTitle').val(b64DecodeUnicode(title));
            modal.find('#metaId').val(id);
        }

    });

    $("#saveFile").click(function (e) {

        if ($("#exampleInputFile").get('0').files.length > 0) {
            $("#fileUploadForm").submit();
            return true;
        }

        var title = $("#inputTitle").val();
        var desc  = $("#inputDescription").val();

        $.ajax({
            method: "POST",
            url: "ajax.html",
            data: {id: id, title: title, desc: desc, directory: directory},
        }).done(function (s) {
            $('#myModal').modal('toggle');
            window.location.reload();
        });

    });

    $(".deleteFile").click(function (e) {
        var id = $(this).data('id');
        var directory = $(this).data('directory');
        $.ajax({
            method: "POST",
            url: "delete.html",
            data: {id: id, directory: directory},
        }).done(function (s) {
            window.location.reload();
        });

    })

    function b64DecodeUnicode(str) {
        return decodeURIComponent(Array.prototype.map.call(atob(str), function(c) {
            return '%' + c.charCodeAt(0).toString(16);
        }).join(''));
    }

</script>
